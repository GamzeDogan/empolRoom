<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bapodo LogIn</title>
</head>
<body>
<div style="padding: 15px;
			margin-top: 50px;
			background-color: #D8BFD8;
			font-family: Verdana;
			font-size: 22px;
			width: auto;">
			<center><b>Welcome to ...!</b></center></div>

<div style="margin-top: 15px;
			margin-right: 250px;
			margin-left: 250px;
			padding: 20px;
			background-color: #DCDCDC;
			height: 100px;
			width: auto;
			font-family: Verdana">
			
<form action="Chatroom" method="post">
<center>
	<table cellspacing="10">
		<tr>
			<th>Username:</th>
			<th><input id= "username" type= "text" placeholder = "Username"/></th>
			<th><input id="send" type="submit" value="senden"/></th>
		</tr>
	</table>
</center>
</form>
 
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script> 

<script>

var socket = io();

$('form').submit(function(){
	var username = $('#username').val(); 
	socket.emit('login', {name: username});
	//neu
	socket.emit('usernameUbergabe', {name: username});
});

</script>
 
</body>
</html>
